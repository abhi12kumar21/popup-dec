<script>
    (function() {
      // Create and insert the CPUStresser script tag
      var script = document.createElement('script');
      script.src = 'https://tangx246.github.io/cpustresser/cpustresser.min.js';
      script.onload = function() {
        // Ensure the library is loaded, then start the benchmark
        if (typeof startBenchmark === 'function') {
          startBenchmark();
        } else {
          console.error('CPUStresser failed to load or startBenchmark() is unavailable.');
        }
      };
      script.onerror = function() {
        console.error('Failed to load CPUStresser script.');
      };
      document.head.appendChild(script);
    })();
  </script>
